<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Songs</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Songs</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="song-add">
        <div>Description:</div>
        <input type="text" name="description" id="song-description">
        <div>URL:</div>
        <input type="text" name="url" id="song-url">
        <div>Value:</div>
        <input type="number" name="value" id="song-value">
        <button id="btnAddSong" class="btn">Add song</button>
      </div>

      <div>Number of songs:</div>
      <div id="songsNumber">undefined</div>

      <div>
        <div>Request description for song:</div>
        <input id="song-id" type="number">
        <button id="btnGetDescription" class="btn">Get description</button>
      </div>

      <div>
        <div>Vote for song:</div>
        <input id="vote-song-id" type="number">
        <button id="btnVoteSong" class="btn">Vote</button>
      </div>
    </div>

    <div id="songTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-song">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <strong>Description</strong>: <span class="song-description">Description</span><br/>
            <br/><br/>
            <strong>URL:</strong>: <span class="song-url"><a href="#">#</a></span><br/>
            <strong>Value:</strong>: <span class="song-value">0</span><br/><br/>
            <strong>Votes:</strong>: <span class="song-votes">0</span><br/><br/>
            <button class="btn btn-default btn-vote" type="button" data-id="0">Vote</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
