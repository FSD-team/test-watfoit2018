<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Playlist</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
                <h1 class="text-center">Playlist</h1>
                <hr />
                <br />
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#songModal">
            Add new song
        </button>
        <button class="btn btn-primary btn-count">Get songs count</button>
        <div id="songsRow" class="row">
        </div>
    </div>

    <div id="songTemplate" style="display: none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default panel-song">
                <div class="panel-heading">
                    <h3 class="song-title">Song1</h3>
                </div>
                <div class="panel-body">
                    <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
                        src="http://mediad.publicbroadcasting.net/p/kcur/files/styles/x_large/public/201703/story_of_a_song_icon_texture_square.jpg"
                        data-holder-rendered="true">
                    <br /><br />
                    <strong>Url</strong>: <span class="song-url">3</span><br />
                    <strong>Value</strong>: <span class="song-value">Dont cry</span><br /><br />
                    <button class="btn btn-default btn-vote" type="button" data-id="0">Vote</button>
                    <button class="btn btn-success btn-description" type="button" data-id="0">Description</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="songModal" tabindex="-1" role="dialog" aria-labelledby="songModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="songModalLabel">New song</h2>
                    <form>
                        <label>Title</label> <input id="add-title" type="text"><br>
                        <label>Description</label> <input id="add-desc" type="text"><br>
                        <label>Value</label> <input id="add-value" type="text"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-add">Add Song</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
