<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Songs voting</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    Description:<input type="text" id="desc-input" value="">
    Value<input type="number" id="value-input">
    Url<input type="text" id="url-input">
    <br>
    <button class="btn btn-default btn-add-song" type="button">Add Song</button>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Songs vote</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="songsRow" class="row">
        <!-- SONGS LOAD HERE -->
      </div>
    </div>

    <div id="songTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Title</h3>
          </div>
          <div class="panel-body">
            <br/><br/>
            <strong>Url</strong>: <span class="song-url">Some url</span><br/>
            <strong>Value</strong>: <span class="val"></span><br/>
            <strong>Vote count</strong>: <span class="vote-count"></span><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Vote</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
